<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senko Calculator</title>
    <link href="styles.css" rel="stylesheet">
    <script src="scriptx.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
</head>
<body>
    <div class="calculator">
        <div class="output">
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand"></div>
        </div>
        <button data-all-clear class="button operation">AC</button>
        <button data-delete class="button operation"><i class="fas fa-backspace"></i></button>
        <button data-operation class="button operation">%</button>
        <button data-operation class="button operation">รท</button>
        <button data-number class="button">7</button>
        <button data-number class="button">8</button>
        <button data-number class="button">9</button>
        <button data-operation class="button operation">ร</button>
        <button data-number class="button">4</button>
        <button data-number class="button">5</button>
        <button data-number class="button">6</button>
        <button data-operation class="button operation">-</button>
        <button data-number class="button">1</button>
        <button data-number class="button">2</button>
        <button data-number class="button">3</button>
        <button data-operation class="button operation">+</button>
        <button data-convert class="button operation"><i class="fas fa-sync-alt"></i></button>
        <button data-number class="button">0</button>
        <button data-number class="button">.</button>
        <button data-equals class="button equals">=</button>
    </div>
</body>
</html>
